<br><br>
<div >
	Search the name below:<br>
	<input type="text" ng-model="search.name"><br/><br>
			Click on ID header to sort records by ID:
			<table border="2" width="50%">
				<tr>
					<th ng-click="orderByMe('id')"> ID</th>
					<th>Name</th>
					<th>Technology</th>
				</tr>
				<tr ng-repeat="detail in details | orderBy:myOrderBy | filter:search:strict">
					<td>{{detail.id}}</td>
					<td>{{detail.name}}</td>
					<td>{{detail.technology}}</td>
				</tr>
			</table>
</div>
